<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
	<title>Compose Email - PennCloud</title>
</head>

<body>
	<h1>PennCloud Email</h1><br>

	<b>Composing email:</b><br>

	<form action="/sendemail" method="post" enctype="text/plain">

	<table cellspacing="10">	
		<tr>
			<td>To:<br><input type="text" name="to" required></td>
		</tr>
		<tr>
			<td>Title:<br><input type="text" name="title"></td>
		</tr>
		<tr>
			<td>Content:<br><textarea rows="10" col="100" name="content"></textarea>
			</td>
		</tr>

	</table><br><br>

	<button type="submit" value="Send">Send Email</button>
	</form><br><br>
	<a href=/cancel>Go Back</a>
</body>
</html>
